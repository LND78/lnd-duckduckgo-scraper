services:
  - type: web
    name: lnd-duckduckgo-scraper-fixed
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120 --workers 1
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4

